version: '3.8'

services:
  # Backend API Service
  soems-backend:
    build: ./backend
    container_name: soems-backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - MONGO_URI=mongodb://mongo:27017/soems
      - JWT_SECRET=${JWT_SECRET:-soems_secret_key_change_in_prod}
      - NODE_ENV=production
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongo
    networks:
      - soems-network

  # Frontend Web Service
  soems-frontend:
    build: ./frontend
    container_name: soems-frontend
    ports:
      - "80:80"
    depends_on:
      - soems-backend
    networks:
      - soems-network

  # Local MongoDB Database
  mongo:
    image: mongo:latest
    container_name: soems-mongo
    ports:
      - "27017:27017" # Exposed to host for local debugging if needed
    volumes:
      - mongo-data:/data/db
    networks:
      - soems-network

networks:
  soems-network:
    driver: bridge

volumes:
  mongo-data:
